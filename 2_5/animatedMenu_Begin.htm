<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="css/animatedMenu.css">
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(function() {
            //  Your jQuery Code Goes Here
            
            var menuStatus = false;

            function openMenu(){
                
                $('#toggleMenu').animate({
                    'text-indent': 1
                },{
                    duration: 1000,
                    step: function(now){
                        $(this).css('transform', 'rotateZ(' + (now * 360) + 'deg');
                    }
                });

                $('.menuA')
                    .animate({
                        top: '0px',
                        opacity: 1
                    }, 400)
                    .animate({
                        width: '140px',
                        'border-radius': '5px',
                        left: '120px'
                    }, 200)
                    .animate({
                        height: '150px'
                    }, 400, function(){
                        $('.submenu').fadeIn(100);
                    });
                $('.menuB')
                    .animate({
                        top: '370px',
                        opacity: 1
                    }, 400)
                    .animate({
                        width: '140px',
                        'border-radius': '5px',
                        left: '120px'
                    }, 200)
                    .animate({
                        height: '150px',
                        top: '230px'
                    }, 400);

                menuStatus = true;
            }

            function closeMenu(){
                
                $('#toggleMenu').animate({
                    'text-indent': 0
                },{
                    duration: 1000,
                    step: function(now){
                        $(this).css('transform', 'rotateZ(' + (now * 360) + 'deg');
                    }
                });

                $('.submenu').fadeOut(100);
                
                $('.menuA')
                    .animate({
                        height: '10px'
                    }, 400)
                    .animate({
                        width: '10px',
                        'border-radius': '50px',
                        left: '185px'
                    }, 200)
                    .animate({
                        top: '200px',
                        opacity: 0
                    }, 400);
                    
                    ;
                $('.menuB')
                    .animate({
                        height: '10px',
                        top: '370px'
                    }, 400)
                    .animate({
                        width: '10px',
                        'border-radius': '50px',
                        left: '185px'
                    }, 200)
                    .animate({
                        top: '185px',
                        opacity: 0
                    }, 400, function(){
                        menuStatus = false;
                    });                
                    
            }

            $('#toggleMenu').on('click', function(){
                if (menuStatus ? closeMenu() : openMenu());
            })
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="menuA">
            <ul class="submenu">
                <li><a href="#">Cellular Phones</a></li>
                <li><a href="#">Phablets</a></li>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Desktops</a></li>
                <li><a href="#">Workstations</a></li>
            </ul>
        </div>
        <div class="menuB">
            <ul class="submenu">
                <li><a href="#">Fitness Trackers</a></li>
                <li><a href="#">Smartwatches</a></li>
                <li><a href="#">VOIP Phones</a></li>
                <li><a href="#">Printers</a></li>
                <li><a href="#">WiFi Routers</a></li>
            </ul>
        </div>
        <a href="#" id="toggleMenu">M</a>
    </div>
</body>
</html>

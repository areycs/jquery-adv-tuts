<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal - VEX</title>
    <link rel="stylesheet" href="css/Modal.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/vex.css">
    <link rel="stylesheet" type="text/css" href="css/vex-theme-flat-attack.css">
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/vex.combined.min.js"></script>
   
    <script>
        $(function() {
            // Set Default VEX Theme
            
            vex.defaultOptions.className = "vex-theme-flat-attack";
            
            // Confirm Button
            $("#confirmBtn").click(function() {
                var confirmOutput = $("#confirmOutput");
                // Create a VEX Confirm box here...
                
                vex.dialog.confirm({
                    message: "Should we confirm your booking?",
                    callback: function(value){
                        if(value){
                            confirmOutput.text("Thank You. Your tickets have been booked!");
                        } else {
                            confirmOutput.text("Maybe next time...");
                        }
                    }
                })

            });
            
            // Alert Button
            $("#alertBtn").click(function() {
                // Create a Vex Alert box here...
                
                vex.dialog.alert('Hello everyone, this is an alert box');

            });
            
            // Prompt Button
            $("#promptBtn").click(function() {
                // Create a Vex Prompt box here...
                var promptOutput = $("#promptOutput");

                vex.dialog.prompt({
                    message: "What is your name?",
                    placeholder: "type in your name...",
                    callback: function(value){
                        if(value){
                            promptOutput.text("Hey " + value);
                        } else {
                            promptOutput.text("you didn't enter your name");
                        }
                    }
                })
                
            });
            
            // Options Button
            $("#openBtn").click(function() {
                // Create a Custom Vex Dialog Box here...
                var optionsOutput = $("#optionsOutput");
                
                vex.dialog.open({
                    message: "<h3>register now</h3>",
                    input: "<label>Name: <input type='text' name='username' placeholder='Your name' required> </label>\n<label>Date of Birth: <input type='date' name='dob' required></label>\n<label>E-Mail: <input type='text' name='email' placeholder='E-Mail' required></label>",
                    buttons: [
                        $.extend({}, vex.dialog.buttons.YES, {text: 'Register'}),
                        $.extend({}, vex.dialog.buttons.NO, {text: 'Cancel'})
                    ],
                    callback: function(value){
                        if(value){
                            optionsOutput.text('Hello ' + value.username + '! ' + 'your email is ' + value.email +  ' and your date of birth is ' + value.dob);
                        } else {
                            optionsOutput.text('dummy');
                        }
                    }
                });

            });
            
            
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="options">
            <h1>Confirm</h1>
            <a href="#" class="btn" id="confirmBtn">Confirm Box</a>
            <div class="outputpanel">
                <p id="confirmOutput"></p>
            </div>
        </div>
        <div class="options">
            <h1>Alert</h1>
            <a href="#" class="btn" id="alertBtn">Alert Box</a>
        </div>
        <div class="options">
            <h1>Prompt</h1>
            <a href="#" class="btn" id="promptBtn">Prompt Box</a>
            <div class="outputpanel">
                <p id="promptOutput"></p>
            </div>
        </div>
        <div class="options">
            <h1>Open</h1>
            <a href="#" class="btn" id="openBtn">Open Box</a>
            <div class="outputpanel">
                <p id="optionsOutput"></p>
            </div>
        </div>
    </div>
</body>
</html>

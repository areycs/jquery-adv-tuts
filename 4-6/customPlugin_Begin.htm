<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Plugin</title>
    <link rel="stylesheet" href="css/customplugin.css" type="text/css" />
    <link rel="stylesheet" href="css/formStyleCore.css" type="text/css" />
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="formStyle.js"></script>
    <script>
        $(function() {
            $("input").formStyle({
                isEmpty:true,
                borderRadius:'5px'
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <input type="text" name="fullname" placeholder="Full Name"/>
        <input type="text" name="email" placeholder="E-Mail"/>
        <input type="text" name="phone" placeholder="Phone"/>
    </div>
</body>
</html>
